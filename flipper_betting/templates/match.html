<!doctype html>
<html>
 <head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
  <link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='style.css') }}">
  <link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='table.css') }}">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

 </head>


 <body>
  <title>Flipper Betting</title>
  <h1 style="color: white; font-size: 100; text-align: center;">Bets</h1>

  <div style="width: 100%; height: 800; border: 1px solid white;">
    {%for i in range(nr_of_bets)%}
      <div style="width: 10%; height: 10%; position: absolute; left: {{positions[i][0]*11}}%; top: {{positions[i][1]*12}}%; border: 1px solid white; border-radius: 25px;">
        <h2 style="color: white; font-size: 100%; text-align: center;">{{players[i]}}</h2>
        <h3 style="color: white; font-size: 90%; text-align: center;">{{odds}}</h3>
      </div>
    {%endfor%}

  </div>
</body>



</html>
